language: ruby
cache: bundler

install:

  - bundle install --jobs=3 --retry=3 --deployment --path=${BUNDLE_PATH:-vendor/bundle}
  - gem install rubocop

script:

  - ruby -c config.ru
  - rubocop config.ru

notifications:
  email: false
  webhooks:
    urls: https://api.tm.id.au/dev/travis/jobStatus
  slack:
    on_start: always
    rooms:
      - secure: 
